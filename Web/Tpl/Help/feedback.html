    <script>
        function addfed(){
            var name=$('#corpName').val();
            var email=$('#email').val();
            var mobile=$('#sms').val();
            var content=$('#content').val();
            if(content=='')
            {
				layer.msg('反馈内容不能为空！');
            }else{
                $.post('__URL__/feedback',{'name':name,'email':email,'mobile':mobile,'content':content},function(data)
                {
                    data=eval("("+data+")");
                    if(data.status==0){
                        var index=layer.open({
                            type: 1,
                            title: "",
                            area: ["300px", "150px"],
                            zIndex: 200,
                            shadeClose: true,
                            skin: 'layui-layer-rim', //加上边框
                            content: $("#yong_li"),
                            btn: ["确定"],
                            yes:function(){
                                $(".Land").removeClass('hied_zsm').addClass('show_zsm');
                                layer.close(index);
                            }
                        })
                    }else if(data.status==2){
                        layer.msg('邮箱格式不合法，请输入正确的邮箱地址');
                    }else if(data.status==3){
                        layer.msg('手机格式不合法，请输入正确的手机号码');
                    }else if(data.status==1){
                        var index=layer.open({
                            type: 1,
                            title: "",
                            area: ["300px", "150px"],
                            zIndex: 200,
                            shadeClose: true,
                            skin: 'layui-layer-rim', //加上边框
                            content: $("#yong_hu"),
                            btn: ["确定"],
                            yes:function(){
                                $(".Land").removeClass('hied_zsm').addClass('show_zsm');
                                layer.close(index);
                            }
                        })
                    }
                })
            }
        }
    </script>
