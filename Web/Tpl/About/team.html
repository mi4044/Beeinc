        $(document).ready(function(){
            function anim(duration){
                $('#mint').animate(
                        {height: 'toggle'},
                        {duration: duration}
                );
            }
            $('#closebtn').click(function() {
                $('#mintbar').slideUp();
                anim(600);
            });

            $('#mint').click(function() {
                anim(600);
                $('#mintbar').slideDown('slow');
            });

        });
