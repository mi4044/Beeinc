    <script type="text/javascript">
        $(function(){
            var pro_top = $("#pro").offset().top;
            var news_top = $("#news").offset().top;
            var ser_top = $("#ser").offset().top;
            var con_top = $("#con").offset().top;
            //alert(tops);
            $(window).scroll(function(){
                var scroH = $(this).scrollTop();
                if(scroH>=con_top-400){
                    set_cur(".con");
                }else if(scroH>=ser_top-400){
                    set_cur(".ser");
                }else if(scroH>=news_top-400){
                    set_cur(".news");
                }else if(scroH>=pro_top-400){
                    set_cur(".pro");
                }
            });
            $(".nav li a").click(function() {
                var el = $(this).attr('class');
                $('html, body').animate({
                    scrollTop: $("#"+el).offset().top
                }, 300);
                $(el).addClass("cur").parent().siblings().find("a").removeClass("cur");
            });

        });

        function set_cur(n){
            if($(".nav a").hasClass("cur")){
                $(".nav a").removeClass("cur");
            }
            $(".nav a"+n).addClass("cur");
        }
        window.onscroll=function(){
            var top=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;
            var node=document.getElementById('aa');
            if(top>500){
                node.style.position='fixed';
                node.style.zIndex="999";
                node.style.marginTop="0px"
            }
        }
        $(window).scroll(function(){
            if($(window).scrollTop() >= $(document).height() - $(window).height()-300){
                var top=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;
                var node=document.getElementById('aa');
                node.style.position='static';
                node.style.zIndex="999";
                node.style.marginTop="0px"
            }
        });
    </script>
