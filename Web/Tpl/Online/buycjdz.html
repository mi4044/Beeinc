        $(function(){
            $(':checkbox[name=flag]').click(function(){
                $(this).parent().parent().find('input:checkbox[value!="'+$(this).val()+'"]').removeAttr('checked')
                });
        });
		function space(Id){
			var d='#'+Id;
			var stylename=$(d).val();
			$.post('__URL__/getcustomizeprice',{'style':stylename},function(data)
            {
				$.each(JSON.parse(data), function(idx, obj) {
					var s='#'+obj.space;
					$(s).val(obj.price);
				});
			})
		}
		function price(spName){
			var n='#'+spName;
			var m=$('#money').html();
			var price=$(n).val();
			var money=m*1+price*1
			$('#money').html(money);
			//alert(money);
		}
    </script>
